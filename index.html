<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      rel="stylesheet"
      media="(max-width: 768px)"
      href="stylesheets/mobile.css"
    />
    <link
      rel="stylesheet"
      media="(min-width: 768px)"
      href="stylesheets/desktop.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="main-page">
        <img src="images/logo.svg" class="logo" />
        <img src="images/hero-mobile.jpg" alt="" id="image-mobile" />
        <div class="p-block">
          <p class="paragraph-main">
            <span class="thin display-block title desaturated-red">WE'RE</span
            ><span class="bold display-block title">COMING</span
            ><span class="bold display-block title">SOON</span>
            <span class="space"></span>
            <span class="regular paragraph desaturated-red">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.</span
            >
          </p>
        </div>
        <div class="input-and-submit-error-text">
          <div id="input-and-submit">
            <input
              id="email-input"
              type="email"
              name=""
              id=""
              size="32"
              placeholder="Email Address"
            />
            <div id="error-image"></div>
            <a class="submit-button" onclick="validate()">
              <img src="images/icon-arrow.svg" alt="" />
            </a>
          </div>
          <p id="error-text"></p>
        </div>
      </div>
      <div class="image"></div>
    </div>
    <script src="javascript/isEmail.js"></script>
  </body>
</html>
